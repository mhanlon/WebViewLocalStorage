<script type="text/javascript" charset="utf-8">
	localStorage = window.localStorage;
		
	
	function showGivenName()
	{
		alert(localStorage.getItem("given_name"));
	}
	
	function showSurname()
	{
		alert(localStorage.getItem("surname"));
	}

	function showBook()
	{
		alert(localStorage.getItem("book"));
	}
	
	function setGivenName()
	{
		localStorage.setItem("given_name", "Jonathan");
	}

  window.addEventListener("storage", handle_storage_update, false);

function handle_storage_update(e)
{
	if (!e) 
	{
		e = window.event;
	}
	alert("Received a storage update, changing the value for " + e.key + " to " + e.newValue + ". The old value (if any) was " + e.oldValue + ".\nChange came from: " + e.url);
}

function saveCookie(cookie)
{
	alert(cookie);
	document.cookie = cookie;
}

function showCookies()
{
	alert(document.cookie);
}

</script>
